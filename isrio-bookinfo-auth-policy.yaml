#auth-policy-PRODUCTPAGE-FRONTEND
kind: AuthorizationPolicy
apiVersion: security.istio.io/v1beta1
metadata:
  name: auth-productpage-rule
spec:
  selector:
    matchLabels:
      app: productpage
  rules:
    - from:
        - source:
              principals:
              - cluster.local/ns/ingress-nginx/sa/ingress-nginx  
        - source:
              principals:
              - cluster.local/ns/simulator/sa/load     
      to:
        - operation:
            methods:
              - GET
            ports:
              - '9080'
  action: ALLOW              
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: auth--ingress-to-product-page
spec:
  selector:
    matchLabels:
      app: productpage
  rules:
    - from:
        - source:
            namespaces:
              - ingress-nginx
      to:
        - operation:
            ports:
              - '9080'
      when: []
  action: ALLOW

---

---
#auth-policy-REVIEWS
kind: AuthorizationPolicy
apiVersion: security.istio.io/v1beta1
metadata:
  name: auth-reviews-rule
spec:
  selector:
    matchLabels:
      app: reviews
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/bookinfo/sa/bookinfo-productpage
        - source:
              principals:
              - cluster.local/ns/ingress-nginx/sa/ingress-nginx                
      to:
        - operation:
            hosts:
              - '*'
            methods:
              - GET
            ports:
              - '9080'
  action: ALLOW              
